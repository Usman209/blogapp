<div class="register-container">
  <h2>User Registration</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName" />
    </div>

    <div>
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" />
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <div>
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender">
        <option value="">Select Gender</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
      </select>
    </div>

    <div>
      <label for="bio">Bio</label>
      <textarea id="bio" formControlName="bio" rows="3"></textarea>
    </div>

    <div>
      <label for="profileImg">Profile Image URL</label>
      <input id="profileImg" type="url" formControlName="profileImg" />
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <p *ngIf="serverMessage" class="error">{{ serverMessage }}</p>

    <div class="login-link">
     <a (click)="goToLogin()" style="cursor: pointer;">Login here</a>

    </div>
  </form>
</div>
