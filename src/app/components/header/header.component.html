<header class="header-container">
  <!-- 🔹 Left: Navigation -->
  <div class="left-links">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Home
    </a>
  </div>

  <!-- 🔹 Center: Search Bar -->
  <div class="search-wrapper">
    <input
      type="text"
      class="search-input"
      placeholder="Search..."
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
    />
  </div>

  <!-- 🔹 Right: User or Guest -->
  <div class="right-section">
    <!-- 👤 Logged-in User -->
    <div
      class="user-section"
      *ngIf="user; else guest"
      tabindex="0"
      (click)="toggleDropdown()"
    >
      <span class="user-name">{{ getUserInitial() }}</span>
      <div class="dropdown-menu" *ngIf="showDropdown">
        <a *ngIf="user.role === 'ADMIN'" routerLink="/admin/dashboard">Dashboard</a>
        <a (click)="goToProfile()">Profile</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>

    <!-- 🙍 Guest -->
    <ng-template #guest>
      <div class="guest-actions">
        <a class="btn login-btn" (click)="goToLogin()">Log in</a>
        <a class="btn register-btn" (click)="goToRegister()">Sign up</a>
      </div>
    </ng-template>
  </div>
</header>
