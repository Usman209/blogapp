<!-- Blog List Header -->
<div class="blog-list-header">
  <h2>All Blogs</h2>
  <button class="create-btn" (click)="goToCreate()">+ Create Blog</button>
</div>

<!-- Loading State -->
<div *ngIf="loading" class="status-message">Loading blogs...</div>

<!-- Error State -->
<div *ngIf="!loading && error" class="status-message error">{{ error }}</div>

<!-- Blogs Table -->
<ng-container *ngIf="!loading && blogs">
  <div *ngIf="blogs.length > 0" class="table-container">
    <table class="blog-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blog of blogs">
          <td>{{ blog.title }}</td>
          <td>{{ blog.createdAt | date: 'mediumDate' }}</td>
          <td class="actions">
            <button class="edit-btn" (click)="editBlog(blog._id)">âœï¸</button>
            <button class="delete-btn" (click)="deleteBlog(blog._id)">ğŸ—‘ï¸</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Blogs Found -->
  <div *ngIf="blogs.length === 0" class="status-message">
    No blogs found.
  </div>
</ng-container>

<!-- Pagination Controls -->
<div class="pagination-controls" *ngIf="totalPages > 1 && !loading">
  <button [disabled]="page === 1" (click)="previousPage()">â† Previous</button>
  <span>Page {{ page }} of {{ totalPages }}</span>
  <button [disabled]="page === totalPages" (click)="nextPage()">Next â†’</button>
</div>
