<div class="blog-list-header">
  <h2>All Blogs</h2>
  <button class="create-btn" (click)="goToCreate()">+ Create Blog</button>
</div>

<div *ngIf="loading" class="status-message">Loading blogs...</div>
<div *ngIf="error" class="status-message error">{{ error }}</div>

<div *ngIf="!loading && blogs.length === 0" class="status-message">No blogs found.</div>

<div *ngIf="!loading && blogs.length > 0" class="blog-grid">
  <div *ngFor="let blog of blogs" class="blog-tile">
    <div class="tile-header">
      <h3>{{ blog.title }}</h3>
    </div>

    <p class="excerpt">{{ blog.body | slice:0:120 }}...</p>

    <div class="tile-footer">
      <small class="timestamp">Created: {{ blog.createdAt | date: 'medium' }}</small>
      <div class="tile-actions">
        <button class="edit-btn" (click)="editBlog(blog._id)">✏️</button>
        <button class="delete-btn" (click)="deleteBlog(blog._id)">🗑️</button>
      </div>
    </div>
  </div>
</div>
