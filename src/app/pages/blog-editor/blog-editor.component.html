<div class="blog-editor-container">
  <h2>{{ isEditMode ? 'Edit Blog' : 'Create Blog' }}</h2>

  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" />
    </div>

    <!-- <div>
      <label for="summary">Summary</label>
      <input id="summary" type="text" formControlName="summary" />
    </div> -->

    <div>
      <label for="body">Body</label>
      <textarea id="body" rows="8" formControlName="body"></textarea>
    </div>

    <div>
      <label for="tags">Tags (comma separated)</label>
      <input id="tags" type="text" formControlName="tags" placeholder="e.g. angular, typescript, guide" />
    </div>

    <button type="submit" [disabled]="blogForm.invalid || loading">
      {{ isEditMode ? 'Update Blog' : 'Create Blog' }}
    </button>
  </form>
</div>
