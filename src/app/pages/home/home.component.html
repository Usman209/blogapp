<h2>Apple News</h2>
<div *ngFor="let article of articles" class="news-card">
  <h3>{{ article.title }}</h3>
  <img *ngIf="article.urlToImage" [src]="article.urlToImage" alt="News image" width="300">
  <p>{{ article.description }}</p>
  <a [href]="article.url" target="_blank">Read more</a>
  <hr>
</div>
